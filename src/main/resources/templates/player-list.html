<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <title th:text="'User List'"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form th:each="player: ${players}">
    <input title="Name:" th:value="${player.getPlayerName()}" name="Spielername" readonly/>
    <input title="Premium:" th:value="${player.getPremiumStatus()}" readonly/>
    <button type="submit" formaction="/player/togglePremium" formmethod="post"
            th:text="${player.getPremiumToggleButtonText()}"></button>
    <input title="Kudos:" th:value="${player.getKudos()}" readonly/>
    <button type="submit" formaction="/player/addKudos" formmethod="post" th:disabled="${!player.isAddKudosEnabled()}">
        Kudos vergeben
    </button>
</form>

</form>
</body>
</html>
